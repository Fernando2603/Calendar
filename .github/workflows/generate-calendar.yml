name: Generate Calendar

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year for the calendar'
        required: false
        default: ''
        type: string
      timezone:
        description: 'Timezone offset in hours (e.g., 0, 7, -5)'
        required: false
        default: '0'
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate calendar
        run: |
          if [ -z "${{ inputs.year }}" ]; then
            python main.py --tz ${{ inputs.timezone }}
          else
            python main.py --year ${{ inputs.year }} --tz ${{ inputs.timezone }}
          fi

      - name: Upload calendar artifact
        uses: actions/upload-artifact@v4
        with:
          name: calendar-${{ inputs.year || 'current-year' }}-tz${{ inputs.timezone }}
          path: calendar.png
          retention-days: 30
          compression-level: 0

      - name: Create comment with calendar info
        uses: actions/github-script@v7
        with:
          script: |
            const year = '${{ inputs.year }}' || 'current year';
            const tz = '${{ inputs.timezone }}';
            const comment = `âœ… Calendar generated successfully!\n\n**Parameters:**\n- Year: ${year}\n- Timezone: UTC${tz >= 0 ? '+' : ''}${tz}\n\nðŸ“… Calendar saved as artifact: \`calendar.png\``;
            console.log(comment);
